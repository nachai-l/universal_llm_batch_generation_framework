# configs/credentials.yaml
# Intent:
# - Non-secret configuration for Gemini client initialization.
# - Secrets must come from environment variables (e.g., GEMINI_API_KEY).
#
# External consumers:
# - functions.llm.client.build_gemini_client()
# - functions.utils.config.load_credentials()

gemini:
  # Name of the ENV VARIABLE that stores the API key
  api_key_env: "GEMINI_API_KEY"

  # Optional: useful when running under GCP credentials instead of API key.
  # Keep null unless you explicitly use them.
  gcp_project_id: null
  gcp_location: null

  # Default request settings (can be overridden by parameters.yaml if needed)
  request:
    timeout_seconds: 60
    retry_backoff_seconds: 2
    max_retry_backoff_seconds: 20
